<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/authentication.css">
</head>
<body>
    <div class=" authContainer">
        <h2 class="title titleFont ">KitKat</h2>
        <form action="" class="authForm">
            <input type="email"  placeholder="email" class="formElement" id="email" required >
            <input type="password" placeholder="password" class="formElement"  id="password" required>
            <button class="formElement btn" id="loginbtn">Login</button>
            <h4 class="formElement text">Do not have account? <a href="../HTML/register.html">sign-up</a></h4>

        </form>
</div> 
<script type="module" src="../JS/authentication.js"></script>
</body>

</html>
