<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/authentication.css">
</head>

<body>
    <div class="authContainer">
        <h2 class="title titleFont">KitKat</h2>
        <form action="" class="authForm">
            <input type="text" placeholder="user name" class="formElement" id="username" required>
            <input type="email" placeholder="email" class="formElement" id="remail" required>
            <input type="password" placeholder="password" class="formElement"  id="rpassword" required>
            <button class="formElement btn" id="registerbtn">Register</button>
            <h4 class="formElement text">Already have account ? <a href="../HTML/login.html">log-in</a></h4>

        </form>
    </div>
    <script type="module" src="../JS/authentication.js"></script>

</body>


</html>
